<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Адаптивний макет Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="block mb-3">
  <h2>HEADER</h2>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3 p-2 rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Сайт</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Меню</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Пункт 1</a></li>
              <li><a class="dropdown-item" href="#">Пункт 2</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Контакти</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- CONTENT -->
<div class="container mb-3">
  <div class="row">
    <!-- LEFT -->
    <aside class="col-lg-3 col-md-4 col-sm-12 mb-3 block left-slider">
      <div class="slider-wrapper">
        <img src="./img/cat1.jpg" alt="Slide 1">
        <img src="./img/cat2.jpg" alt="Slide 2">
        <img src="./img/cat3.jpg" alt="Slide 3">
        <img src="./img/cat4.jpg" alt="Slide 4">
      </div>
    </aside>

    <!-- MAIN -->
    <main class="col-lg-6 col-md-8 col-sm-12 mb-3 block">
      <h4>MAIN</h4>
      <div class="accordion" id="accordionMain">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
              Акордеон 1
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show">
            <div class="accordion-body">
              Контент першого розділу.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
              Акордеон 2
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
              Контент другого розділу.
            </div>
          </div>
        </div>
      </div>

      <hr>
      <h5 class="mt-4">Форма</h5>
      <form>
        <div class="mb-2"><label class="form-label">Ім’я</label><input class="form-control" type="text"></div>
        <div class="mb-2"><label class="form-label">Email</label><input class="form-control" type="email"></div>
        <div class="mb-2"><label class="form-label">Пароль</label><input class="form-control" type="password"></div>
        <div class="mb-2"><label class="form-label">Телефон</label><input class="form-control" type="tel"></div>
        <div class="mb-2"><label class="form-label">Коментар</label><textarea class="form-control"></textarea></div>
        <button class="btn btn-primary" type="submit">Надіслати</button>
        <button class="btn btn-secondary" type="reset">Очистити</button>
      </form>
    </main>

    <!-- RIGHT -->
    <aside class="col-lg-3 col-md-12 col-sm-12 mb-3 block">
      <h4>RIGHT</h4>
      <p>Тут може бути додаткова інформація, реклама або посилання.</p>
    </aside>
  </div>
</div>

<!-- FOOTER -->
<footer class="block">
  <h4>FOOTER</h4>
  <p>© 2025 Усі права захищені.</p>
</footer>

</body>
</html>
